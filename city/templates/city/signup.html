{% extends 'base.html' %}
{% block title %}WEATHER - Sign Up{% endblock %}
{% block content %}
<div class="w3-content w3-container w3-padding-64" id="alerts">
  <h3 class="w3-center">SIGN UP</h3>
  <p class="w3-center"><em>Please sign up to receive rain alerts by email</em></p>
      <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="w3-button w3-black w3-right w3-section" type="submit">SIGN UP</button>
      </form>
</div>
{% endblock %}
