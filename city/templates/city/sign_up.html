{% extends 'base.html' %}
{% block title %}WEATHER - Sign up{% endblock %}
{% block content %}
<div class="bgimg-1 w3-display-container" id="home">
    <div class="w3-display-middle" style="white-space:nowrap;">
{% if error %}
<p><strong>ERROR</strong></p>
{% endif %}

<form method="post" action="{% url 'sign_up' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="w3-button w3-black w3-right w3-section" type="submit">SIGN UP</button>
</form>
    </div>
</div>
{% endblock %}
